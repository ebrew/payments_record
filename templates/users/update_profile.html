{% extends "crispy_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Profile{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">User Profile Update</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-info" href="{% url 'user_profile' %}">Cancel</a>
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
        <div class="border-top pt-3">
{#            <small class="text-muted">#}
{#                View my ratings instead? <a class="ml-2" href="{% url 'user_ratings' %}">View</a>#}
{#            </small>#}
        </div>
    </div>
{% endblock content %}
